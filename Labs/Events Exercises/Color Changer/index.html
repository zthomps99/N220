<!DOCTYPE html>
<html>
<head>
  <title>Color Mixer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Color Mixer</h1>
  <div id="colorDisplay"></div>
  <div id="currentRGB"></div>

  <div id="colorButtons">
    <div id="colorSelections">
    <!-- Red buttons -->
    <h2>Red:</h2>
    <button class="red-button" data-value="1">+1</button>
    <button class="red-button" data-value="5">+5</button>
    <button class="red-button" data-value="10">+10</button><br>
    </div>
    <div id="colorSelections">
    <!-- Green buttons -->
    <h2>Green:</h2>
    <button class="green-button" data-value="1">+1</button>
    <button class="green-button" data-value="5">+5</button>
    <button class="green-button" data-value="10">+10</button><br>
    </div>

    <div id="colorSelections">
    <!-- Blue buttons -->
    <h2>Blue:</h2>
    <button class="blue-button" data-value="1">+1</button>
    <button class="blue-button" data-value="5">+5</button>
    <button class="blue-button" data-value="10">+10</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
